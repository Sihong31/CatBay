<h2>List of available cats</h2>
<div class="cat-list__content">
    <a *ngIf="userIsAuthenticated" mat-raised-button color="primary" routerLink="/cats/new">New Cat</a>
    <mat-divider></mat-divider>
</div>
<div class="cat-list__container">
    <app-cat-item *ngFor="let cat of cats; let i = index;" [userData]="userData" [cat]="cat" [catId]="cat._id" [ngClass]="{'last-cat-row-item': i % 3 == 2}"></app-cat-item>
</div>
