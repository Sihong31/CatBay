<mat-toolbar class="header" color="primary">
  <a class="brand" routerLink="/">CatBay</a>
  <ul class="navigation-list">
    <li class="navigation-list__item" *ngIf="userIsAuthenticated" routerLink=""><a>My Profile</a></li>
    <li class="navigation-list__item" *ngIf="!userIsAuthenticated" routerLink="/signup"><a>Register</a></li>
    <li class="navigation-list__item" *ngIf="!userIsAuthenticated" routerLink="/login"><a>Log In</a></li>
    <li class="navigation-list__item" *ngIf="userIsAuthenticated" (click)="onLogout()"><a>Log Out</a></li>
  </ul>
</mat-toolbar>
