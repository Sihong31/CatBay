<mat-card>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        minlength="3"
        placeholder="Email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        minlength="4"
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Signup</button>
  </form>
</mat-card>
